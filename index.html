<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("xN-9tGFGmYpLAjT9G"); // ‚úÖ Your EmailJS Public Key
    })();
  </script>

  <style>
    :root {
      --primary: #007BFF;
      --primary-dark: #0056b3;
      --bg: #f4f7fb;
      --card-bg: #fff;
      --text-dark: #333;
      --radius: 14px;
    }
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }
    p.sub {
      text-align: center;
      margin-top: -0.5rem;
      margin-bottom: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 15px;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
    }
    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: var(--primary-dark);
    }
    button:active {
      transform: scale(0.98);
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      padding: 0.6rem;
      border-radius: var(--radius);
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìß Send Email</h2>
    <p class="sub">Quick SMTP</p>

    <form id="emailForm">
      <label for="from_name">Your Name</label>
      <input type="text" name="from_name" placeholder="Enter your name" required>

      <label for="from_email">Your Email</label>
      <input type="email" name="from_email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea name="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Email</button>
    </form>

    <div id="status"></div>
  </div>

  <!-- ‚úÖ Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDz1suJpOPHC6N7cEZS0pBqVY-z7U4FEwU",
      authDomain: "upload-34aa5.firebaseapp.com",
      databaseURL: "https://upload-34aa5-default-rtdb.firebaseio.com",
      projectId: "upload-34aa5",
      storageBucket: "upload-34aa5.firebasestorage.app",
      messagingSenderId: "680131375536",
      appId: "1:680131375536:web:081ef6db97ffe9fe816675",
      measurementId: "G-CGS8GJZQL3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("emailForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        from_name: form.from_name.value,
        from_email: form.from_email.value,
        message: form.message.value,
      };

      // ‚úÖ Send email via EmailJS
      try {
        await emailjs.send("service_ro985dn", "template_c0cntzm", data);
        status.innerText = "‚úÖ Email sent successfully!";
        status.className = "success";
      } catch (error) {
        status.innerText = "‚ùå Failed to send email.";
        status.className = "error";
        console.error(error);
      }

      // ‚úÖ Save email in Firestore
      try {
        await addDoc(collection(db, "emails"), {
          ...data,
          timestamp: serverTimestamp(),
        });
      } catch (error) {
        console.error("Firebase error:", error);
      }

      form.reset();
    });
  </script>
</body>
</html>
