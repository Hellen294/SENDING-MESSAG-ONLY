<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ EmailJS SDK (v3 stable) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      // ✅ Your EmailJS Public Key
      emailjs.init("xN-9tGFGmYpLAjT9G");
    })();
  </script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #007BFF;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
    #status.success { color: green; }
    #status.error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>SMTP</h2>
    <h2>Send Email</h2>
    <form id="emailForm">
      <label for="from_name">Name:</label>
      <input type="text" name="from_name" required>

      <label for="from_email">Email:</label>
      <input type="email" name="from_email" required>

      <label for="message">Message:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send Email</button>
    </form>

    <p id="status"></p>
  </div>

  <!-- ✅ Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDz1suJpOPHC6N7cEZS0pBqVY-z7U4FEwU",
      authDomain: "upload-34aa5.firebaseapp.com",
      databaseURL: "https://upload-34aa5-default-rtdb.firebaseio.com",
      projectId: "upload-34aa5",
      storageBucket: "upload-34aa5.firebasestorage.app",
      messagingSenderId: "680131375536",
      appId: "1:680131375536:web:081ef6db97ffe9fe816675",
      measurementId: "G-CGS8GJZQL3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("emailForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        from_name: form.from_name.value,
        from_email: form.from_email.value,
        message: form.message.value,
      };

      // ✅ Send email via EmailJS
      try {
        await emailjs.send("service_ro985dn", "template_c0cntzm", data);
        status.innerText = "✅ Email sent successfully!";
        status.className = "success";
      } catch (error) {
        status.innerText = "❌ Failed to send email.";
        status.className = "error";
        console.error(error);
      }

      // ✅ Save email in Firestore
      try {
        await addDoc(collection(db, "emails"), {
          ...data,
          timestamp: serverTimestamp(),
        });
      } catch (error) {
        console.error("Firebase error:", error);
      }

      form.reset();
    });
  </script>
</body>
</html>
